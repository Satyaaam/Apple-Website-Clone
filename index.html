<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav_supreme">
            <div class="div1">
                <i class="fa-brands fa-apple"></i>
            </div>
            <div class="div2">
                <ul>
                    <li>Store</li>
                    <li>Mac</li>
                    <li>iPad</li>
                    <li>iPhone</li>
                    <li>Watch</li>
                    <li>AirPods</li>
                    <li>TV & Home</li>
                    <li>Entertainment</li>
                    <li>Accessories</li>
                    <li>Support</li>
                </ul>
            </div>
            <div class="div3">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </nav>
    <div class="iphone14pro">
        <div class="iphone">iPhone 14 Pro</div>
        <div class="proBeyond">Pro. Beyond.</div>
        <div class="learnBuyList">
            <ul>
                <li>Learn more <i class="fa-solid fa-chevron-right"></i></li>
                <li>buy <i class="fa-solid fa-chevron-right"></i></li>
            </ul>
        </div>
        <picture>
            <source srcset="./images/smallimage.jpg"
            media="(max-width:995px)">
            <source srcset="images/mediumLargeImage.jpg"
            media="(max-width:784px)">
            <img src="./images/largeimage.jpg">
        </picture>
    </div>
    <div class="iphone14pro another_iphone14pro">
        <div class="iphone another_iphone">iPhone 14</div>
        <div class="proBeyond another_proBeyond">Wonderful</div>
        <div class="learnBuyList">
            <ul>
                <li>Learn more <i class="fa-solid fa-chevron-right"></i></li>
                <li>buy <i class="fa-solid fa-chevron-right"></i></li>
            </ul>
        </div>
        <picture>
            <source srcset="./images/white_smallImage.jpg"
                    media="(max-width:995px)">
            <source srcset="images/white_mediumImage.jpg"
                    media="(max-width:784px)">
            <img src="./images/white_largeImage.jpg">
        </picture>
    </div>


    <script src="https://kit.fontawesome.com/d14c809350.js" crossorigin="anonymous"></script>
</body>
</html>
